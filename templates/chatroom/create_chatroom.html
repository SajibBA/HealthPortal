{% extends 'base.html' %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">Create Chat Room</li>
  <li class="breadcrumb-item"><a href="{% url 'profile_home' %}"><button class="btn"><i class="fa fa-home"></i> Home</button></a></li>
{% endblock %}

{% block content %}
<div class="clearfix">

</div>
    <div>
        {% if messages %}
          <ul class="messages">
          {% for message in messages %}
          <li style="color:red">{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
    </div>
<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form }}
    <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Submit </button></td></tr>
  </table>
</form>
{% endblock %}
