{% extends 'base.html' %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">Message</li>
  <li class="breadcrumb-item"><a href="{% url 'profile_home' %}"><button class="btn"><i class="fa fa-home"></i> Home</button></a></li>
  <li class="breadcrumb-item"><button class="btn" onClick="javascript:history.go(-1);">&#9756;Back</button></li>
{% endblock %}

{% block content %}
   <h2>Enter Passoword to join : {{ chat_room.title }}</h2>

{% if message %}
<center>
    <h3> {{ message }} !! </h3>
</center>
<br/><br/>
{% else %}

{% endif %}

<form action="{% url 'protected_chatroom' chat_room.pk %}" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-12">
            <input type="password" id="inputPassword" name="password_get" class="form-control" placeholder="Password" required>
  <label for="inputPassword">Password</label>
        </div>
        <div class="col-12">
            <button type="submit" class="btn dento-btn">Enter</button>
        </div>
    </div>

</form>

{% endblock %}
