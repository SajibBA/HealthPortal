{% extends 'base.html' %}



{% block content %}


<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>

<div id="main">
  <button class="openbtn" onclick="openNav()">&#9776; Open Sidebar</button>
   <h2>Hello! {{ user.username }}</h2>
  <a href="{% url 'signup' %}" class="btn btn-student btn-lg" role="button">Signup</a>
  <a href="{% url 'login' %}" class="btn btn-student btn-lg" role="button">Login</a>
     {% if user.is_authenticated %}
  <a href="{% url 'profile_home' %}" class="btn btn-student btn-lg" role="button">Home</a>
    {% endif %}
</div>



<script>
/* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

/* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
}
</script>


{% endblock %}
