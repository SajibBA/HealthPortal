{% extends 'base.html' %}

{% block title %}
Event Details
{% endblock %}

{% block content %}
    <div class="container">
        <div class="clearfix">
            <a class="btn btn-primary left" href="{% url 'calendar' %}"> Calendar </a>
            <a class="btn btn-info right mr-2" href="{% url 'event_edit' event.pk %}"> Edit Event </a>
            <a class="btn btn-danger" href="{% url 'event_delete' event.pk %}" aria-label="Delete"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
        </div>

        <div class="clearfix">
            <h3>Event Name: {{ event.title }}</h3>
            <h3>Event Status: {{ event.status }}</h3>
            <p>From <span style="color: gray;">{{ event.start_time }}</span> To <span style="color: gray;">{{ event.end_time }}</span></p>
            <hr>
            <p>{{ event.description }}</p>
        </div>
        <hr>
    </div>
{% endblock %}
