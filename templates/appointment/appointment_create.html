{% extends 'base.html' %}

{% block content %}
<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'profile_home' %}"> Home </a>
 <button class="btn" onClick="javascript:history.go(-1);"></i>&#9756;Back</button></a>
</div>

<h2>Appointment to {{ schedule.creator }}</h2>
    <div class="row">
        <div class="col-12">
            <div class="col-12">
                Date : {{ date }} {{ schedule.day }}
            </div>
        </div>
    </div>
<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form }}
      <div>
              {% if messages %}
          <ul class="messages">
          {% for message in messages %}
          <li style="color:red">{{ message }}</li>
          {% endfor %}
          </ul>
      {% endif %}
      </div>
    <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Submit </button></td></tr>
  </table>
</form>

{% endblock %}
